version: 0.1
            
phases:

  install: 
    commands:
      - go get -u github.com/golang/lint/golint

  pre_build: 
    commands:
      - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
      - folder=$(pwd)
      - mkdir -p $GOPATH/src/github.com/dsummers91
      - cd $GOPATH/src/github.com/dsummers91
      - echo $folder
      - mv $(folder) ./go-bmdc 
      - cd ./go-bmdc
      - dep ensure -vendor-only
      # Ensure code passes all lint tests
      - golint -set_exit_status

      # Run all tests included with our application
      - go test

  build:
    commands:

      # Build our application
      - go build -o bmdc-server

artifacts:
  files:
    - bmdc-server
    - appspec.yml
    - buildspec.yml
    - config/*
    - codedeploy/*
    - cloudformation/*
